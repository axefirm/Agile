<app-side-menu [index]="2"></app-side-menu>

<div class="area">
  <div class="main">
    <div class="header">
      Захиалга
    </div>
    <div class="body">
      <button mat-flat-button class="btn" (click)="addProduct()">
        <mat-icon>add</mat-icon>Захиалга нэмэх
      </button>

      <div class="table">
        <mat-form-field appearance="outline">
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter for orders...">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef> Зураг </th>
            <td mat-cell *matCellDef="let element">
              <img style="width: 40px;" src="http://localhost:3000/public/photo/{{element.photo}}">
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Барааны нэр </th>
            <td mat-cell *matCellDef="let element">
              <span class="bold pointer" (click)="detail(element)">{{element.productName}}</span>
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Огноо </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="productPrice">
            <th mat-header-cell *matHeaderCellDef> Үнэ </th>
            <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
          </ng-container>

          <ng-container matColumnDef="productStatus">
            <th mat-header-cell *matHeaderCellDef> Төлөв </th>
            <td mat-cell *matCellDef="let element">
              <ng-container *ngIf="element.productStatus">
                Идэвхтэй
              </ng-container>
              <ng-container *ngIf="!element.productStatus">
                Идэвхгүй
              </ng-container>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Үйлдэл </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="pointer" (click)="delete(element)">delete</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
      </div>

    </div>
  </div>
</div>
