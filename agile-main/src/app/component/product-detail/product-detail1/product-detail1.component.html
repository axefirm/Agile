<!-- Blog start -->
<section class="section" id="blog">
    <div class="container">
        <div class="row">
            <ul class="list-inline text-muted font-size-14 font-weight-medium mt-3 mb-2">
                <li class="list-inline-item mr-3">
                    Нүүр
                </li>
                <li class="list-inline-item">
                    / Бүтээгдэхүүн
                </li>
            </ul>
        </div>

        <div class="row">
            <div class="col-lg-6 img-viewer">
                <div>
                    <img src="http://localhost:3000/public/photo/{{product?.photo}}" alt="">
                </div>
                <div>
                    <ng-container *ngFor="let i of photos">
                        <img src="http://localhost:3000/public/photo/{{i}}" (click)="setPhoto(i)" alt="">
                    </ng-container>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="list-inline text-black text-uppercase font-size-20 font-weight-medium mt-3 mb-2">
                    {{product?.productName}}
                </div>
                <div class="list-inline text-muted text-uppercase font-size-15 font-weight-medium mt-3 mb-2">
                    {{product?.productPrice}}₮
                </div>
                <ng-container *ngIf="product?.productTotalCount">
                    <div class="list-inline text-muted text-uppercase font-size-15 font-weight-medium mt-3 mb-2">
                        Агуулахын үлдэгдэл: {{product?.productTotalCount}}
                    </div>
                </ng-container>
                <form [formGroup]="main">
                    <div class="list-inline text-muted text-uppercase font-size-15 font-weight-medium mt-3 mb-2">
                        <button style="padding: 10px 18px; margin-right: 8px;" (click)="minus()"
                            class="btn rounded-pill btn-black">-</button>
                        <input type="number" min="1" formControlName="quantity">
                        <button style="padding: 10px 16px;margin-left: 8px;" (click)="plus()"
                            class="btn rounded-pill btn-black">+</button>
                    </div>
                </form>
                <button type="submit" class="btn rounded-pill btn-primary ml-2 mt-4 mt-sm-0">Сагслах</button>
                <button type="submit" class="btn rounded-pill btn-primary ml-2 mt-4 mt-sm-0"
                    (click)="order()">Захиалах</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <h5 class="mb-5">Дэлгэрэнгүй</h5>
                    <p class="text-muted font-size-15">{{product?.productDescription}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog End -->
