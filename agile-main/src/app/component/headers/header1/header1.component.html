<!--Navbar Start-->
<nav class="navbar navbar-expand-lg fixed-top navbar-custom sticky nav-sticky sticky-dark" id="navbar">
  <div class="container">
    <!-- LOGO -->
    <a class="navbar-brand logo" href="/">
      <img src="assets/images/agile1.png" alt="" class="logo-dark" height="32" />
      <p class="text-muted font-size-15 font-weight-bold" style="margin-left: 12px; margin-bottom: 0px !important;">

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleMenu()">
      <i class="mdi mdi-menu"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mx-auto navbar-center" id="mySidenav">
        <li class="nav-item" [ngClass]="{'active':currentSection === 'home'}">
          <a href="javascript: void(0);" routerLink="/" class="nav-link">Нүүр</a>
        </li>
        <li class="nav-item" [ngClass]="{'active':currentSection === 'products'}">
          <a href="javascript: void(0);" routerLink="/products" class="nav-link">Бараа</a>
        </li>
        <li class="nav-item" [ngClass]="{'active':currentSection === 'blogs'}">
          <a href="javascript: void(0);" routerLink="/blogs" class="nav-link">Нийтлэл</a>
        </li>
        <li class="nav-item" [ngClass]="{'active':currentSection === 'contact'}">
          <a href="javascript: void(0);" routerLink="/contact" class="nav-link">Холбоо барих</a>
        </li>
        <li class="nav-item" [ngClass]="{'active':currentSection === 'about'}">
          <a href="javascript: void(0);" routerLink="/about" class="nav-link">Бидний тухай</a>
        </li>
      </ul>

      <ul class="navbar-nav navbar-center">
        <li class="nav-item">
          <ng-container *ngIf="!loggedIn">
            <a href="javascript:void(0);" class="nav-link" routerLink="/login">Нэвтрэх</a>
          </ng-container>
          <ng-container *ngIf="loggedIn">
            <img src="{{user.response.picture.data.url}}" alt="">
            <a href="javascript:void(0);" class="nav-link">{{user.name}}</a>
          </ng-container>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar End -->
