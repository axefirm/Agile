<!-- Blog start -->
<section class="section" id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-5">
                    <h3 class="title mb-3">Шинэ бараа</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <ng-container *ngFor="let product of products">
                <app-card1 class="col-lg-3" [product]="product"></app-card1>
            </ng-container>
        </div>
        <div class="row justify-content-center">
            <a href="javascript: void(0);" class="text-dark font-weight-bold h5 all" routerLink="products">Бүгд</a>
        </div>
    </div>
</section>
<!-- Blog End -->
